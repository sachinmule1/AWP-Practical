<!-- Develop and demonstrate, using Javascript script, a XHTML document that collects the USN ( the valid format is: A digit from 1 to 4 followed by two upper-case characters followed by two digits followed by two upper-case characters followed by three digits; no embedded spaces allowed) of the user. Event handler must be included for the form element that collects this information to validate the input. 
     Messages in the alert windows must be produced when errors are detected. -->
<!DOCTYPE html>
<html>
<head>
	<title>Valid USN</title>
	<script type="text/javascript">
	function check(usn)
	{
		var pattern = /[1-4][A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{3}/
		if(!usn.value.match(pattern) || usn.value.length == 0 )
		{
			alert("Invalid USN");
		}
		else
			alert("Valid USN");
	}
</script>
</head>
<body>
<form>
	<h5>The expected pattern is DAADDAADDD</h5>
	<h2>Where D is digit & A is alphabet</h2>
	<input type="text" id="usn">
	<input type="button" value="Check" onclick="check(usn)">
</form>
</body>
</html>

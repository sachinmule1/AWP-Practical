<!--Develop and demonstrate the usage of inline and external style sheet using CSS -->

<!DOCTYPE html>
<html>
<head>
	<title>Css Styling</title>
	<link rel="stylesheet" type="text/css" href="lab2.css">
</head>
<style type="text/css">
	h3{
		color: green;
	}
</style>
<body>

<h3>This is from INTERNAL Styling</h3>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var num1 = 0;
        var num2 = 1;
        var num3;

        var n = window.prompt("Enter the number to generate Fibonacci series");
        document.write("Fibonacci Series<br>");

        if(n==0){
            document.write("Entered Number is ZERO");
        }
        else{
            document.write(num1 + "<br>"+ num2+"<br>")
        for (var i= 2;i<n; i++){
            var num3 = num1 + num2;
            var num1 = num2;
            var num2 = num3;
            document.write(num3+"<br>")
                
        }
    }
    </script>

</body>
</html>
